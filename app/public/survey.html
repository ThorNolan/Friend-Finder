<script type="text/javascript">
    
    // jQuery to gather submission data from user responses to survey questions 
    $(".submit").on("click", function(event) {
      event.preventDefault();
  
      // Grab all survey elements 
      var newFriend = {
        friendName: $("#friendName").val(),
        friendPic: $("#friendPic").val(),
        question1: $("#reserve-email").val(),
        customerID: $("#reserve-unique-id").val()
      };
  
      console.log(newFriend);
  
      $.post("/api/friends", newFriend,
        function(data) {
  
          // Clear the form when submitting
          $("#reserve-name").val("");
          $("#reserve-phone").val("");
          $("#reserve-email").val("");
          $("#reserve-unique-id").val("");
  
        });
  
    });
  
</script>
